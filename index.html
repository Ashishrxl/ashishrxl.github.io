<!DOCTYPE html>
<html>
<head>
  <title>Text to Image and Audio</title>
</head>
<body>
  <!-- Text input area -->
  <textarea id="textInput" placeholder="Enter your text here" rows="4" cols="50"></textarea>
  <br>
  <!-- Button to process the text -->
  <button id="submitButton">Submit</button>
  <br><br>
  
  <!-- Canvas element to display the text as an image -->
  <canvas id="textCanvas" width="500" height="200" style="border:1px solid #000"></canvas>
  <br><br>
  
  <!-- Button to play the audio version of the text -->
  <button id="playAudioButton">Play Audio</button>

  <script>
    const textInput = document.getElementById('textInput');
    const submitButton = document.getElementById('submitButton');
    const canvas = document.getElementById('textCanvas');
    const ctx = canvas.getContext('2d');
    const playAudioButton = document.getElementById('playAudioButton');

    // Draw the text on the canvas when the user clicks Submit
    submitButton.addEventListener('click', () => {
      const text = textInput.value;
      // Clear the canvas before drawing new text
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Set font style and text properties
      ctx.font = '20px Arial';
      ctx.fillStyle = 'black';
      // Draw the text; adjust coordinates as needed for your layout
      ctx.fillText(text, 10, 50);
    });

    // Convert text to speech when the user clicks Play Audio
    playAudioButton.addEventListener('click', () => {
      const text = textInput.value;
      const utterance = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(utterance);
    });
  </script>
</body>
</html>
