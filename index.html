<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Text to Image and Audio</title>
  <style>
    /* Overall page styling */
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    
    /* Textarea styling */
    textarea {
      width: 80%;
      max-width: 600px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    /* Button styling */
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    
    button:hover {
      background-color: #0056b3;
    }
    
    /* Canvas styling */
    canvas {
      border: 2px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Text input area -->
  <textarea id="textInput" placeholder="Enter your text here" rows="4" cols="50"></textarea>
  <br>
  <!-- Button to process the text -->
  <button id="submitButton">Submit</button>
  <br>
  <!-- Canvas element to display the text as an image -->
  <canvas id="textCanvas" width="500" height="200"></canvas>
  <br>
  <!-- Button to play the audio version of the text -->
  <button id="playAudioButton">Play Audio</button>

  <script>
    const textInput = document.getElementById('textInput');
    const submitButton = document.getElementById('submitButton');
    const canvas = document.getElementById('textCanvas');
    const ctx = canvas.getContext('2d');
    const playAudioButton = document.getElementById('playAudioButton');

    // Update canvas function using a background image with fallback handling
    function updateCanvas() {
      const text = textInput.value;
      let fallbackUsed = false;

      const backgroundImage = new Image();
      backgroundImage.crossOrigin = "anonymous";
      // Try Unsplash first, append timestamp to avoid caching issues
      backgroundImage.src = 'https://source.unsplash.com/500x200/?nature&' + new Date().getTime();

      // Fallback handler: if Unsplash fails, use Picsum
      backgroundImage.onerror = () => {
        if (!fallbackUsed) {
          fallbackUsed = true;
          backgroundImage.src = 'https://picsum.photos/500/200';
        } else {
          alert("Failed to load background image. Please try again.");
        }
      };

      // When image loads, draw it along with a semi-transparent overlay and text
      backgroundImage.onload = () => {
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
        // Overlay for better text clarity
        ctx.fillStyle = "rgba(255, 255, 255, 0.6)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        // Set font style: italic, bold, 24px Georgia
        ctx.font = 'italic bold 24px Georgia';
        ctx.fillStyle = 'black';
        // Optional: add subtle shadow for readability
        ctx.shadowColor = "rgba(0, 0, 0, 0.3)";
        ctx.shadowOffsetX = 2;
        ctx.shadowOffsetY = 2;
        ctx.shadowBlur = 2;
        // Draw the text on the canvas
        ctx.fillText(text, 10, 50);
      };
    }
    
    // Update canvas when clicking Submit
    submitButton.addEventListener('click', updateCanvas);

    // Convert text to speech when clicking Play Audio
    playAudioButton.addEventListener('click', () => {
      const text = textInput.value;
      const utterance = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(utterance);
    });
  </script>
</body>
</html>
