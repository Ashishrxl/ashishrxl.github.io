<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping List</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; cursor: pointer; }
    .section { margin-bottom: 30px; }
    input, button { padding: 5px; }
  </style>
</head>
<body>

  <div class="section">
    <h2>Add Item</h2>
    <input type="text" id="itemInput" placeholder="Enter item">
    <button onclick="addItem()">Add</button>
  </div>

  <div class="section">
    <h2>Items to Buy</h2>
    <ul id="toBuyList"></ul>
  </div>

  <div class="section">
    <h2>Bought Items</h2>
    <ul id="boughtList"></ul>
  </div>

  <script>
    function addItem() {
      const input = document.getElementById("itemInput");
      const itemText = input.value.trim();
      if (itemText === "") return;

      const li = createListItem(itemText, true);
      document.getElementById("toBuyList").appendChild(li);

      input.value = "";
    }

    function createListItem(text, isToBuy) {
      const li = document.createElement("li");
      li.textContent = text;
      li.onclick = () => toggleItem(li, isToBuy);
      return li;
    }

    function toggleItem(item, isCurrentlyInToBuy) {
      const parentList = isCurrentlyInToBuy ? "toBuyList" : "boughtList";
      const targetList = isCurrentlyInToBuy ? "boughtList" : "toBuyList";
      const newItem = createListItem(item.textContent, !isCurrentlyInToBuy);

      document.getElementById(targetList).appendChild(newItem);
      item.remove();
    }
  </script>

</body>
</html>
